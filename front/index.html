<!DOCTYPE html>
<html lang="en">

<head>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"></script>
  <script type="importmap">
	{
	  "imports": {
		"three": "https://cdn.jsdelivr.net/npm/three@v0.163.0/build/three.module.js",
		"three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.163.0/examples/jsm/"
	  }
	}
  </script>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>HandOccNet Stream</title>

	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		.item {
			width: 540px;
			height: 540px;
			margin-bottom: 20px;
			border: 2px solid black;
			position: relative;
		}

		video,
		img,
		canvas {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	</style>
</head>

<body>
	<div class="container" id = "imgContainer">
        <div class="item">
            <video id="vid"></video>
        </div>
        <div class="item">
            <canvas id="img_bbox"></canvas>
        </div>
    </div>

	<button id="but" autoplay>
        Open WebCam
    </button>
    <button id="next" autoplay>
        Next
    </button>
    <button id="but2" autoplay>
        Add Object
    </button>

    <div class="container" id="resultsContainer">

	</div>

	<br />

    <button id="but" autoplay>
        Open WebCam
    </button>
    <button id="next" autoplay>
        Next
    </button>
    <button id="but2" autoplay>
        Add Object
    </button>

</body>
<script type="module" src="./src/index.js"></script>

</html>
